{%- assign entries = site.pages | where: "layout", "entry"  | sort: "path" -%}
{%- for entry in entries %}
	{%- if entry.url == page.url %}
		{%- assign current = forloop.index -%}
		{%- assign next = current -%} <!-- Index below starts at 0. -->
	{%- endif %}
{%- endfor -%}
{%- if current < entries.size -%}
	<a href="{{ entries[next].url | relative_url }}">Next entry</a>
{%- endif %}
